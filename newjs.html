<body>
    <h1>JAVASCRIPT</h1>
    
    <input type="text" id="number1">
    <input type="text" id="number2">

    <button onclick="addvalue()">ADD VALUE</button>

    <script>

        function addvalue(){

          var abc = document.getElementById('number1').value;
            var num1 = parseInt(abc);

          var def = document.getElementById('number2').value;
          var num2 = parseInt(def);

          var xyz = num1 + num2;

         
          alert(xyz);

        }

    </script>
